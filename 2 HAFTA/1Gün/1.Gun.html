<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floatlar</title>
</head>
<style>
    .solElemanlar{
        padding: 16px;
        background-color: tomato;
        float: left;
        margin: 4px; 

    }
    .sagElemanlar
    {
        padding: 16px;
        background-color: lightblue;
        float: right;
        margin: 4px; 
    }
</style>
<body>

    <div class="solElemanlar">
        <button>Ekle</button>
        <button>Sil</button>
        <button>Düzenle</button>
    </div>
    <div class="sagElemanlar">
        <button>Ekle</button>
        <button>Sil</button>
        <button>Düzenle</button>
    </div>

</body>
</html>
