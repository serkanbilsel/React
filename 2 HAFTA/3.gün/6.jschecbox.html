<body>
    <form onsubmit="gonder(event)">
     
        <label for="name">Adınız</label>

        <h1>Cinsiyetiniz</h1>

        <input type="checkbox" id="hobby1" name="reading" placeholder="Erkek" value="swimming">
        <br>
        <label for="hobby2">Kitap kuma</label>
        <br>
        <input type="checkbox" id="hobby2" name="hobby" placeholder="Erkek" value="reading">
        <h1 id="sonuc"></h1>
  
<br>
<br>
<input type="submit" value="Gönder">
    </form>

    <script>
          function gonder(event)
        {
            event.preventDefault();
            alert("Form Gönderildi");
           const form = event.target;
           const formData = new FormData(form);
           const data = Object.fromEntries(formData);
          const name = data.name;
          const gender = data.gender;
           document.getElementById("sonuc").innerText = name;
        }
    </script>
