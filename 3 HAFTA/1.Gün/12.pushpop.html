<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const dizi = [];
        dizi.push(1);
        dizi.push(2);
        dizi.push(3);
        dizi.push(4);
        document.write(dizi);
        document.write("<br>");
        dizi.pop();
        document.write(dizi);

        const birinciEleman = dizi[0];
        const ikinciEleman = dizi[1];
        document.write("<br>");
        document.write(birinciEleman);
        document.write("<br>");
        document.write(ikinciEleman);

    </script>
</body>

</html>
