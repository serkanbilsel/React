<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function kisi(isim, yas, meslek) {
            this.isim = isim;
            this.yas = yas;
            this.meslek = meslek;
            // this.bilgileriGoster = function () {
            //     return this.isim + " " + this.yas + " " + this.meslek;
            // };
        }

        const zafer = new kisi("Zafer", 25, "Doktor");

        for (const key in zafer) {

            document.write(key);
            document.write(" : ");
            document.write(zafer[key]);
            document.write("<br>");
        }


    </script>
</body>

</html>
