<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 <ul id="liste"></ul>
 <ul id="liste2"></ul>

    <script>

        const meyveler = ["Elma", "Armut", "Muz", "Kivi", "Çilek"];
        const liste = document.getElementById("liste")

        for( let i = 0; i < meyveler.length; i++)
        {
            const li = `<li>${meyveler[i]}</li>`;
            liste.innerHTML += li;
        }

        // çözüm 2
        liste2.innerHTML = "<li>" + meyveler.join("</li><li>") + "</li>";

    </script>


</body>

</html>
