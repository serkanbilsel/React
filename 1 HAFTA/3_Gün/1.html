<body>
    <input type="text" id="username" placeholder="Kullanıcı adı">
    <input type="text" id="password" placeholder="Parola">
    <button onclick="handleSubmit()">Gönder</button>

    <h1 id="resultusername">Username</h1>
    <h1 id="resultpassword">Password</h1>

<script>
    function handleSubmit()
    {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        document.getElementById("resultusername").innerText = "Kullanıcı Adı: " + username;
        document.getElementById("resultpassword").textContent = "Parola: " + password;
    }
