<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Isim">
    <input type="text" id="age" placeholder="Yaş">
    <input type="text" id="address" placeholder="Adres">
    <button onclick="handleSubmit()">Gönder</button>
    <h1 id="result">Sonuç</h1>

<script>
    function handleSubmit() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const address = document.getElementById("address").value;
        const result = document.getElementById("result"); 
      result.textContent = "Isim: " + name + ", Yaş: " + age + ", Adres: " + address;

    // result.innerText = `isim: ${name}, yaş:${age}, adres: ${address}`;


    }()
</script>
</body>
