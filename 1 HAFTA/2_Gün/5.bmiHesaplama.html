<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="kilo" placeholder="Kilo ">
    <input type="text" id="boy" placeholder="Boy (m) ">
<br>
<br>
<button onclick="hesapla()">Hesapla</button>
<h1 id="sonuc">Sonuç:</h1>
<h1 id="durum">Durum:</h1>
    <script>
        function hesapla()
        {
            const kilo = document.getElementById("kilo").value;
            const boy = document.getElementById("boy").value;
            const bmi = bmiHesapla(kilo,boy);
            const bmiFloor = Math.floor(bmi);
            document.getElementById("sonuc").innerText="Sonuç: " + bmiFloor;
            document.getElementById("durum").innerText="Durum: " + bmiFloor;
            let durum ="";
            if(bmiFloor<16) durum = "Severe Thinness";
            document.getElementById("durum").innerText="Durum :" + "obez 1";
        }

        function bmiHesapla(kilo, boy)        
        {
        const bmi= kilo / (boy * boy);
        return bmi;
    }
    </script>
</body>
</html>
