<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sayının karesi</title>
</head>
<body>
<h1>Sayının Karesini Hesapla</h1>
<form id="kare">
  <label for="sayiInput">Sayı:</label>
  <input type="number" id="sayiInput" name="sayiInput" required><br><br>
  <button type="button" onclick="hesapla()">Hesapla</button>
</form>
<p id="sonuc"></p>

<script>
function hesapla() {
  var sayi = document.getElementById("sayiInput").value;

  if (sayi === "") {
    alert("Bilgilerinizi kontrol ediniz");
    return;
  }

  var kare = sayi * sayi;

  document.getElementById("sonuc").innerText = "Karesi: " + kare;
}
</script>
</body>
</html>
