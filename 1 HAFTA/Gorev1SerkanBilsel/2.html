<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dikdörtgen Alanı ve Çevresi Hesaplama</title>
</head>
<body>
<h1>Alanı ve çevresi hesaplanacak olan diktörtgen için:</h1>
<form id="AlanCevreHesaplama">
  <label for="kisaInput">Kısa Kenar:</label>
  <input type="number" id="kisaInput" name="kisaInput" required><br><br>
  <label for="uzunInput">Uzun Kenar:</label>
  <input type="number" id="uzunInput" name="uzunInput" required><br><br>
  <button type="button" onclick="hesapla()">Hesapla</button>
</form>
<p id="sonucAlan"></p>
<p id="sonucCevre"></p>

<script>
function hesapla() {
  var kisa = document.getElementById("kisaInput").value;
  var uzun = document.getElementById("uzunInput").value;

  if (kisa === "" || uzun === "") {
    alert("Bilgilerinizi kontrol ediniz.");
    return;
  }

  var alan = kisa * uzun;
  var cevre = 2 * (parseFloat(kisa) + parseFloat(uzun));

  document.getElementById("sonucAlan").innerText = "Alan: " + alan;
  document.getElementById("sonucCevre").innerText = "Çevre: " + cevre;
}
</script>
</body>
</html>
