<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kare</title>
</head>
<body>
<h1>İki Kare Farkını Hesapla</h1>
<form id="kare">
  <label for="xInput">X:</label>
  <input type="number" id="xInput" name="xInput" required><br><br>
  <label for="yInput">Y:</label>
  <input type="number" id="yInput" name="yInput" required><br><br>
  <button type="button" onclick="hesapla()">Hesapla</button>
</form>
<p id="sonuc"></p>

<script>
function hesapla() {
  var x = document.getElementById("xInput").value;
  var y = document.getElementById("yInput").value;

  if (x === "" || y === "") {
    alert("Bilgilerinizi kontrol ediniz.");
    return;
  }

  var kareFarki = Math.abs(x * x - y * y);

  document.getElementById("sonuc").innerText = "X ve Y değerlerinin kareleri farkı: " + kareFarki;
}
</script>
</body>
</html>
