<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denklem</title>
</head>
<body>
<h1>2b - 4ac</h1>
<form id="denklemForm">
  <label for="aInput">a:</label>
  <input type="number" id="aInput" name="aInput" required><br><br>
  <label for="bInput">b:</label>
  <input type="number" id="bInput" name="bInput" required><br><br>
  <label for="cInput">c:</label>
  <input type="number" id="cInput" name="cInput" required><br><br>
  <button type="button" onclick="hesapla()">Hesapla</button>
</form>
<p id="sonuc"></p>

<script>
function hesapla() {
  var a = document.getElementById("aInput").value;
  var b = document.getElementById("bInput").value;
  var c = document.getElementById("cInput").value;

  if (a === "" || b === "" || c === "") {
    alert("Bilgilerinizi kontrol ediniz.");
    return;
  }

  var denklemSonucu = 2 * b - 4 * a * c;

  document.getElementById("sonuc").innerText = "2b -4ac = " + denklemSonucu;
}
</script>
</body>
</html>
