<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>birim ve adet  </title>
</head>
<body>
<h1>Birim ve adet </h1>
<form id="FiyatHesaplama">
  <label for="birimInput">Birim Fiyat:</label>
  <input type="number" id="birimInput" name="birimInput" required><br><br>
  <label for="adetInput">Adet:</label>
  <input type="number" id="adetInput" name="adetInput" required><br><br>
  <button type="button" onclick="hesapla()">Hesapla</button>
</form>
<p id="sonuc"></p>

<script>
function hesapla() {
  var birim = document.getElementById("birimInput").value;
  var adet = document.getElementById("adetInput").value;

  if (birim === "" || adet === "") {
    alert("Bilgilerinizi kontrol ediniz.");
    return;
  }

  var toplamFiyat = parseFloat(birim) * parseInt(adet);
  
  document.getElementById("sonuc").innerText = "Toplam Fiyat: " + toplamFiyat.toFixed(2);
}
</script>
</body>
</html>
