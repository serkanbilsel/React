<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: rgb(17, 88, 158);
        flex-direction: row;
        gap: 10px;
      }
      .box {
        flex: 1;
        height: 100px;
        background-color: dodgerblue;
        color: white;
        font-family: sans-serif;
        font-size: 42px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box2 {
        flex: 2 3 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box box2">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
