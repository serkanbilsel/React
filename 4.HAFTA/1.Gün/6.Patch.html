<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="name" id="name" value="zafer">
    <button onclick="değiştir()">değiştir</button>

    <script>
        function değiştir()
        {
            const name = document.getElementById("name").value;
            const id = "2";
            fetch("http://localhost:3000/studens/" + id, 
            {
                method: "PATCH",    
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({name: name}),
            })
            .then((res) =>res.json())
            .then((json) => alert("Eklendi"));
        }
    </script>
    
</body>
</html>
